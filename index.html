<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Renewal Flows - Prototypes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 600;
        }
        .flow-section {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }
        .flow-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .flow-section h2::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .upgrade h2::before {
            background: #10b981;
        }
        .downgrade h2::before {
            background: #f59e0b;
        }
        .links {
            display: grid;
            gap: 12px;
        }
        .links a {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: #f8fafc;
            border-radius: 10px;
            text-decoration: none;
            color: #475569;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid #e2e8f0;
        }
        .links a:hover {
            background: #667eea;
            color: white;
            transform: translateX(8px);
            border-color: #667eea;
        }
        .links a::before {
            content: 'â†’';
            margin-right: 12px;
            font-size: 1.2rem;
        }
        .step-number {
            background: #e2e8f0;
            color: #64748b;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-left: auto;
        }
        .links a:hover .step-number {
            background: rgba(255,255,255,0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stripe Renewal Flows</h1>
        
        <div class="flow-section upgrade">
            <h2>Upgrade Flow</h2>
            <div class="links">
                <a href="upgrade-flow/plan-selection-renewal.html">
                    Plan Selection
                    <span class="step-number">Step 1</span>
                </a>
                <a href="upgrade-flow/addons-renewal.html">
                    Add-ons
                    <span class="step-number">Step 2</span>
                </a>
                <a href="upgrade-flow/checkout-renewal.html">
                    Checkout
                    <span class="step-number">Step 3</span>
                </a>
                <a href="upgrade-flow/confirmation-renewal.html">
                    Confirmation
                    <span class="step-number">Step 4</span>
                </a>
            </div>
        </div>
        
        <div class="flow-section downgrade">
            <h2>Downgrade Flow</h2>
            <div class="links">
                <a href="downgrade-flow/plan-selection-renewal.html">
                    Plan Selection
                    <span class="step-number">Step 1</span>
                </a>
                <a href="downgrade-flow/addons-renewal.html">
                    Add-ons
                    <span class="step-number">Step 2</span>
                </a>
                <a href="downgrade-flow/checkout-renewal.html">
                    Checkout
                    <span class="step-number">Step 3</span>
                </a>
                <a href="downgrade-flow/confirmation-renewal.html">
                    Confirmation
                    <span class="step-number">Step 4</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
